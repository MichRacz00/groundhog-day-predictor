

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundhog Day Predictor</title>
    <style>
        /* --- Basic Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d4eaf7; /* Light blue sky */
            transition: background-color 1s ease;
        }

        /* --- Main Container --- */
        .container {
            text-align: center;
            background: white;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        /* --- Content Styling --- */
        h1 {
            color: #333;
            margin-top: 0;
        }

        #predictionText {
            font-size: 1.2rem;
            color: #555;
            min-height: 50px; /* Prevents layout shift */
        }

        /* --- The Groundhog --- */
        .groundhog-area {
            position: relative;
            width: 150px;
            height: 100px;
            margin: 1.5rem auto;
            background: #6b4a38; /* Dark earth color for burrow */
            border-radius: 75px 75px 0 0; /* Semi-circle shape for burrow opening */
            overflow: hidden;
        }

        #groundhog {
            position: absolute;
            bottom: -50px; /* Start hidden inside the burrow */
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            font-size: 4rem;
            transition: bottom 0.5s ease-in-out;
        }

        /* --- Shadow Effect --- */
        #shadow {
            position: absolute;
            bottom: 0;
            left: 70%;
            width: 80px;
            height: 70px;
            background-color: #000;
            opacity: 0; /* Hidden by default */
            border-radius: 50%;
            transform: skewX(-30deg) scaleY(0.5);
            transition: opacity 0.3s ease 0.5s; /* Delay to appear after groundhog */
        }

        /* --- Button --- */
        #wakeButton {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #wakeButton:hover {
            background-color: #45a049;
        }

        #wakeButton:active {
            transform: scale(0.98);
        }

        #wakeButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* --- State Changes for "Early Spring" --- */
        body.early-spring {
            background-color: #a7d7a9; /* Spring green */
        }

        /* --- State Changes for "More Winter" --- */
        body.more-winter {
            background-color: #8796aa; /* Colder blue */
        }

        .more-winter #shadow {
            opacity: 0.3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Will winter ever end?</h1>
        
        <div class="groundhog-area">
            <img id="groundhog" src="groundhog.webp" alt ="A cute groundhog">
            <div id="shadow"></div>
        </div>

        <p id="predictionText">Click the button to wake up the groundhog!</p>

        <button id="wakeButton">Wake Up!</button>
    </div>

    <script>
        // --- Get references to our HTML elements ---
        const wakeButton = document.getElementById('wakeButton');
        const groundhog = document.getElementById('groundhog');
        const predictionText = document.getElementById('predictionText');
        const body = document.body;

        // --- Add a click event listener to the button ---
        wakeButton.addEventListener('click', makePrediction);

        function makePrediction() {
            // Disable the button to prevent multiple clicks
            wakeButton.disabled = true;

            // 1. Animate the groundhog emerging from the burrow
            groundhog.style.bottom = '0px';

            // 2. Randomly decide the prediction (50/50 chance)
            const seesShadow = Math.random() < 0.5;

            // 3. Wait for the animation to finish, then show the result
            setTimeout(() => {
                if (seesShadow) {
                    // More Winter
                    body.classList.add('more-winter');
                    predictionText.textContent = "Brace yourself! Winter will last for 6 more weeks â„ï¸";
                    
                    // Optional: Make groundhog retreat after seeing shadow
                    setTimeout(() => {
                        groundhog.style.bottom = '-50px';
                    }, 1500);

                } else {
                    // Early Spring
                    body.classList.add('early-spring');
                    predictionText.textContent = "Good news! Spring is just around the corner ðŸŒ¹";
                }

                // Change button text and re-enable it after a delay
                wakeButton.textContent = "Try Again?";
                setTimeout(() => {
                    // A simple reset function could be added here if desired
                    // For now, we just re-enable it. A page refresh is the full reset.
                    wakeButton.disabled = false;
                }, 2000);

            }, 1000); // This delay should be longer than the groundhog's animation
        }
    </script>

</body>
</html>
